<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Imagens</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <a href="index.html">Pesquisa Google</a>
    </nav>
  </header>

  <main>
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" 
         alt="Google logo" class="logo">
    <h2>Imagens</h2>

    <form action="https://www.google.com/search" method="get" class="search-form">
      <input type="hidden" name="udm" value="2">
      <input type="text" name="q" placeholder="Pesquisar imagens" required class="search-box">
      <div class="buttons">
        <input type="submit" value="Buscar Imagens">
      </div>
    </form>
  </main>
</body>
</html>
